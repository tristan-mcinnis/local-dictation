<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .visualizer-container {
      width: 120px;
      height: 40px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 6px;
      padding: 6px;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      width: 100%;
      height: 28px;
    }
    
  </style>
</head>
<body>
  <div class="visualizer-container">
    <canvas id="visualizer"></canvas>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    
    canvas.width = 108;
    canvas.height = 28;
    
    let isRecording = false;
    let animationId = null;
    let bars = [];
    const barCount = 30;
    const barWidth = canvas.width / barCount;
    const barGap = 1;
    
    for (let i = 0; i < barCount; i++) {
      bars.push({
        height: 2,
        targetHeight: 2,
        velocity: 0
      });
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < barCount; i++) {
        const bar = bars[i];
        
        if (isRecording) {
          bar.targetHeight = 2 + Math.random() * (canvas.height - 4);
          bar.velocity += (bar.targetHeight - bar.height) * 0.1;
          bar.velocity *= 0.7;
        } else {
          const wave = Math.sin((Date.now() / 1000 + i * 0.1) * 2) * 0.5 + 0.5;
          bar.targetHeight = 10 + wave * 30;
          bar.velocity += (bar.targetHeight - bar.height) * 0.05;
          bar.velocity *= 0.85;
        }
        
        bar.height += bar.velocity;
        bar.height = Math.max(2, Math.min(canvas.height - 2, bar.height));
        
        const x = i * barWidth;
        const y = (canvas.height - bar.height) / 2;
        
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(x + barGap/2, y, barWidth - barGap, bar.height);
      }
      
      animationId = requestAnimationFrame(animate);
    }
    
    ipcRenderer.on('recording-start', () => {
      isRecording = true;
    });
    
    ipcRenderer.on('recording-stop', () => {
      isRecording = false;
    });
    
    animate();
  </script>
</body>
</html>
